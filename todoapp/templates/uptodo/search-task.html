{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
  <div>
    <form action="" method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="row" style="padding-top: 15px;">
          <div class="col-md-3">
              <label style="float:left; margin-left:35px;" for="{{ field.name }}">{{ field.label }}</label>
          </div>
          <div class="col-md-9">{{ field }}</div>
        </div>
      {% endfor %}
    <input type="submit" value="SEARCH" />
  </div>
{% endblock %}
